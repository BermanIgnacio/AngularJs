<button routerLink="/detail/{{name}}" (mouseover)="mouseOver()" (mouseout)="mouseOut()">
  <img *ngIf="button" class="iconButton" src="/assets/pictures/pokeballClose.png" alt="Icon Pokeball Close" >
  <img *ngIf="!button" class="iconButton" src="/assets/pictures/pokeballOpen.png" alt="Icon Pokeball Open" >
</button>
