<form class="logIn" [formGroup]="myForm">
    <div class="columnDisplay">
      <div class="field columnDisplay space">
        <input type="text" placeholder="email" formControlName="email">
        <span class="note error" *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty">*Campo Requerido</span> 
      </div>
      <div class="field columnDisplay">
        <input type="password" placeholder="password" formControlName="password">
        <span class="note" *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty">*Campo Requerido</span> 
        <span class="note" *ngIf="myForm.get('password')?.hasError('minlength') || myForm.get('password')?.hasError('maxlength') ">*6-10 Caracteres</span> 
      </div>
    </div>
      
    <button type="submit">Ingresar</button>
    <p>
      Si no tiene cuenta 
      <a href="/register">Registrate</a>
    </p>
</form>
