<form class="singUp" [formGroup]="myForm">
   <div>
      <div>
         <div class="container correctField field">
            <div class="columnDisplay">
               <label>Nombre: </label>
               <input type="text" formControlName="firstName" >
               <span class="note error" *ngIf="myForm.get('firstName')?.hasError('required') && myForm.get('firstName')?.dirty">*Campo Requerido</span> 
            </div>
   
            <div class="columnDisplay">
               <label >Apellido: </label>
               <input type="text" formControlName="lastName">
               <span class="note error" *ngIf="myForm.get('lastName')?.hasError('required') && myForm.get('lastName')?.dirty">*Campo Requerido</span> 
            </div> 
         </div>
      </div>
      
      <div>
         <div class="container correctField field">
            <div class="columnDisplay">
               <label>Email: </label>
               <input type="email" formControlName="email" placeholder="ex: email@yahoo.com">
            </div>
      
            <div class="columnDisplay">
               <label>Telefono: </label>
               <input type="tel" formControlName="phone" placeholder="(000) 000-0000">
            </div>
         </div>
         <span class="note" *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty">*Campo Requeridos</span> 
      </div>
      
      <div>
         <div class="container correctField">
            <div class="columnDisplay">
               <label>Constraseña: </label>
               <div class="field">
                  <div class="columnDisplay">
                     <input type="password" formControlName="password" placeholder="constraseña">
                     <span class="note" *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty">*Campo Requerido</span> 
                     <span class="note" *ngIf="myForm.get('password')?.hasError('minlength') || myForm.get('password')?.hasError('maxlength') ">*6-10 Caracteres</span> 
                  </div>
                 <div class="columnDisplay">
                    <input type="password" formControlName="confirmPassword" placeholder="confirmar constraseña">
                     <span class="note" *ngIf="myForm.get('confirmPassword')?.hasError('required') && myForm.get('confirmPassword')?.dirty">*Campo Requerido</span> 
                     <span class="note" *ngIf="myForm.get('confirmPassword')?.hasError('minlength') || myForm.get('confirmPassword')?.hasError('maxlength') ">*6-10 Caracteres</span>
                 </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <input id="submit" className='whiteFont' [disabled]="myForm.invalid" type="submit" value="Submit" />
</form>
