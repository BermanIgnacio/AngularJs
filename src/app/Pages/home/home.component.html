<div *ngIf="!loading" class="loading d-flex justify-content-center">
  <div class="spinner-border center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="loading" class="grid">
  <div class="card yelow" *ngFor="let pokemon of pokemons" [style]="getBackground(pokemon.types)" >
    <span class="id">#{{pokemon.id | number: '3.0-1'}}</span>
    <img class="sprite" src="{{pokemon.sprites.other['official-artwork'].front_default}}" alt="">
    <p>{{pokemon.name | titlecase}}</p>
    <div class="flexContainer">
      <div *ngFor="let type of geticons(pokemon.types)"><img class="icon" src="../../../assets/pictures/icons/{{type}}.png" alt=""></div>
    </div>
    <app-button-pokeball [name] = orignalNames(pokemon.name)  ></app-button-pokeball>
  </div>
</div>
<app-footer></app-footer>
